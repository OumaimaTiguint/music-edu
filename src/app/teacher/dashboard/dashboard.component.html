<app-navbar></app-navbar>
<div class="container">
    <h1>Lessons</h1>
    <div class="level">
        <ul>
            <li>
                <a 
                    (click)="getBeginnerLessons()" 
                    [ngClass]="b ? 'active' : null">
                    Beginner
                </a>
            </li>
            <li>
                <a 
                    (click)="getAdvancedLessons()"
                    [ngClass]="a ? 'active' : null">
                    Advanced
                </a>
            </li>
        </ul>
        <button (click)="addLesson()" class='btn'>Add a new lesson</button>
    </div>
    <div class="lessons">
        <div 
            class="lesson" 
            *ngFor="let lesson of displayedLessons" 
            [routerLink]="['/t/l/', lesson._id]">
            <h3>{{lesson.title}}</h3>
            <p>{{lesson.content}}</p>
        </div>
    </div>
</div>
