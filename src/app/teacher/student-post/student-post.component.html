<app-navbar></app-navbar>
<div class="container">
    <h1>{{name}}</h1>
    <div class="post">
        <iframe width="600" height="340" [src]="link"></iframe>
        <div class="dt">
            <p class="date">{{createdAt.substring(0, createdAt.indexOf("T"))}}</p> 
            <p class="time">{{createdAt.substring(createdAt.indexOf("T")+1, 16)}}</p>
        </div>
    </div>
    <app-post-comments></app-post-comments>
</div>
